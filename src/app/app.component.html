<h1>Minha Tabela Dinâmica</h1>

<button class="theme-toggle-button" (click)="toggleTheme()">
  Alternar para {{ isDarkMode ? 'Modo Claro' : 'Modo Escuro' }}
</button>
<hr class="theme-divider">

<app-dynamic-table
  [columns]="colunasTabela"
  [data]="dadosTabela"
  [itemsPerPage]="itemsPerPage"
  [currentPage]="currentPage"
  (pageChange)="onPageChanged($event)"
>
</app-dynamic-table>

<!-- Outro conteúdo do seu app.component.html pode estar aqui -->

<div class="select-component">
  <app-select-custom></app-select-custom>
</div>
